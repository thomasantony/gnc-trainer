<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GNC Trainer</title>
    <style>
        html, body, #app {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    </style>

    <!-- Monaco editor styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.min.css">

    <!-- Asset links -->
    <link data-trunk rel="copy-file" href="assets/levels/level_list.ron" data-target-path="assets/levels" />
    <link data-trunk rel="copy-file" href="assets/levels/level0.ron" data-target-path="assets/levels" />
    <link data-trunk rel="copy-file" href="assets/levels/level1.ron" data-target-path="assets/levels" />
    <link data-trunk rel="copy-file" href="assets/levels/level2.ron" data-target-path="assets/levels" />
    <link data-trunk rel="copy-file" href="assets/levels/level3.ron" data-target-path="assets/levels" />
    <link data-trunk rel="copy-file" href="assets/scripts/level0_default.rhai" data-target-path="assets/scripts" />
    <link data-trunk rel="copy-file" href="assets/scripts/level1_default.rhai" data-target-path="assets/scripts" />
    <link data-trunk rel="copy-file" href="assets/scripts/level2_default.rhai" data-target-path="assets/scripts" />
    <link data-trunk rel="copy-file" href="assets/scripts/level3_default.rhai" data-target-path="assets/scripts" />
    <link data-trunk rel="copy-file" href="assets/logo.svg" data-target-path="assets/" />
</head>
<body>
    <div id="app"></div>

    <!-- Monaco editor scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
        window.MonacoEnvironment = {
            getWorkerUrl: function(workerId, label) {
                return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
                    self.MonacoEnvironment = {
                        baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/'
                    };
                    importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/base/worker/workerMain.js');`
                )}`;
            }
        };
    </script>
</body>
</html>
